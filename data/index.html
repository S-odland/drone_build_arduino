<!DOCTYPE html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>drone.Follow</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script src="drone_functions.js"></script>
    <div class="top-bar">
        drone.Follow
    </div>
    <div class="grid-container">
        <div class="grid-child">
            <p style="text-align:center;">
                <div class="grid-child-one;" style="padding-bottom:5%;">
                    <button style="font-size:150%;border-radius:25px;background-color:blue;align-self:center;width: 90%;color:white;" id="changeRPM" onclick = "onPress_up()">Increase RPM</button>
                </div>
                <div class="grid-child-one;"style="padding-bottom:5%;">
                    <button style="font-size:150%;border-radius:25px;background-color:blue;align-self:center;width: 90%;color:white;" id="changeRPM" onclick = "onPress_down()">Decrease RPM</button>
                </div>
                <div class="grid-child-one;"style="padding-bottom:5%;">
                    <button style="font-size:150%;border-radius:25px;background-color:red;align-self:center;width: 90%;color:white;" id="changeRPM" onclick = "shutdown()">KILL MOTORS</button>    
                </div>
            </p>
        </div>
        <div class="grid-child">        
            <p style="text-align:center;background-color:blue;padding-top:1%;">
                <textarea style="width:97%;padding-bottom:1%;" id="msg" rows="20" cols="70"></textarea>
            </p>
        </div>
    </div>
</body>
