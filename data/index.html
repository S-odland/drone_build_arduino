
<!DOCTYPE html>

    <script>

        var url = "ws://192.168.4.1:1337/";
        var b0;
        var b1;
        var b2;
        var b0clicked = true;
        var slider;
        var cntrlGn;

        // This is called when the page finishes loading
        function init() {
            b0 = document.getElementById('enMotors');
            b1 = document.getElementById('killMotors');
            b2 = document.getElementById('changeRPM');
            slider = document.getElementById('myRange');
            cntrlGn = document.getElementById('changeGain');
            wsConnect(url);
        }

        // Call this to connect to the WebSocket server
        function wsConnect(url) {
            
            // Connect to WebSocket server
            websocket = new WebSocket(url);
            
            // Assign callbacks
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
        }

        // Called when a WebSocket connection is established with the server
        function onOpen(evt) {

            // Log connection state
            console.log("Connected");
            writeToScreen("Connected");
            
            // Enable button
            b0.disabled = false;
            b1.disabled = false;
            b2.disabled = false;
            cntrlGn.disabled = false;
            
            // Get the current state of the LED
            doSend("getRPM");
        }

        // Called when the WebSocket connection is closed
        function onClose(evt) {

            // Log disconnection state
            console.log("Disconnected");
            writeToScreen("Disconnected");
            
            // Disable button
            b0.disabled = false;
            b1.disabled = false;
            b2.disabled = false;
            cntrlGn.disabled = false;
            
            // Try to reconnect after a few seconds
            setTimeout(function() { wsConnect(url) }, 2000);
        }

        function writeToScreen(message)
        {
            document.getElementById("msg").innerHTML += message + "\n";
            document.getElementById("msg").scrollTop = document.getElementById("msg").scrollHeight;
        }

        // Called when a message is received from the server
        function onMessage(evt) {

            // Print out our received message
            console.log("Received: " + evt.data);

            writeToScreen("" + evt.data);
            
            // // Update circle graphic with LED state
            // switch(evt.data) {
            //     case "0":
            //         writeToScreen("MOTOR RPM: " + );
            //         break;
            //     default:
            //         break;
            // }
        }

        // Sends a message to the server (and prints it to the console)
        function doSend(message) {
            console.log("Sending: " + message);
            websocket.send(message);
        }

        function enableMotors() {

            if (b0clicked == true) {
                b0.value = "Disable Motors";
                b0.setAttribute = "Click to disable drone motors";
                b0clicked = false;
                doSend("enMotors");
                b0.disabled = false;
                writeToScreen("Drone Motors Enabled");
            } else {
                b0.value = "Enable Motors";
                b0.setAttribute = "Click to enable drone motors";
                b0clicked = true;
                doSend("disMotors");
                b0.disabled = false;
                writeToScreen("Drone Motors Disabled");
            }

        }

        function shutdown(){
            doSend("shutdown");
            writeToScreen("Motor Speeds Reset To");
            doSend("getRPM");
            b1.disabled = false;
        }

        function incBaseMotorSpeed(){
            doSend("incBaseMotorSpeed");
            writeToScreen("Motor Speeds Increased To");
            doSend("getRPM");
            b2.disabled = false;
            
        }

        function decBaseMotorSpeed(){
            doSend("decBaseMotorSpeed");
            writeToScreen("Motor Speeds Decreased To");
            doSend("getRPM");
            b2.disabled = false;
            
        }

        function incMotor1() {
            doSend("incMotor1");
            writeToScreen("Motor1 Speed: ");
            //doSend("getRPM1");
            b2.disable = false;
        }

        function decMotor1() {

            //doSend("getRPM1");
            b2.disable = false;
        }

        function incMotor2() {

        function incMotor4() {

        }

        function decMotor4() {

            //doSend("getRPM1");
            b2.disable = false;
        }

        function sliderVal() {
            writeToScreen("" + slider.value);

            websocket.send(this.value);
        }

        function incKp(){
            doSend("incKp");
            writeToScreen("Kp Value:");
            cntrlGn.disabled = false;
        }

        function decKp(){
            doSend("decKp");
            writeToScreen("Kp Value:");
            cntrlGn.disabled = false;
        }

        function incKi(){
            doSend("incKi");

            cntrlGn.disabled = false;
        }

        function decKi(){
            doSend("decKi");

            cntrlGn.disabled = false;
        }

        function incKd(){

            cntrlGn.disabled = false;
        }

        function decKd(){
            doSend("decKd");
            writeToScreen("Kd Value:");
            cntrlGn.disabled = false;
        }

        // Call the init function as soon as the page loads
        window.addEventListener("load", init, false);

    </script>
